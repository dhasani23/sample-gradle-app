# Spring Boot 2.1.x configuration - will need updates for Java 17
enterprise.cache.cache-type=redis
enterprise.cache.max-size=500

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,enterprise
management.endpoint.health.show-details=always

# Server configuration
server.port=8080
server.servlet.context-path=/enterprise

# Logging configuration
logging.level.com.enterprise=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n